<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Feedback Collection System</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Feedback Form</h1>
            <p>We value your feedback! Please share your thoughts with us.</p>
        </header>

        <main class="main-content">
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name" class="form-label">Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your name"
                        required
                        maxlength="50"
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        maxlength="100"
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="category" class="form-label">Category *</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="General">General</option>
                        <option value="Technical">Technical</option>
                        <option value="Sales">Sales</option>
                        <option value="Support">Support</option>
                        <option value="Billing">Billing</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="categoryError"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Rating *</label>
                    <div class="rating-container">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1" class="star">★</label>
                        
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2" class="star">★</label>
                        
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3" class="star">★</label>
                        
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4" class="star">★</label>
                        
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" class="star">★</label>
                    </div>
                    <span class="error-message" id="ratingError"></span>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Your Message *</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea" 
                        placeholder="Please share your feedback here..."
                        rows="5"
                        required
                        minlength="10"
                        maxlength="1000"
                    ></textarea>
                    <div class="textarea-info">
                        <span id="charCount">0</span>/1000 characters
                    </div>
                    <span class="error-message" id="messageError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Submit Feedback</span>
                    <span class="btn-loading" style="display: none;">Submitting...</span>
                </button>
            </form>

            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent" class="message"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Feedback Collection System. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
