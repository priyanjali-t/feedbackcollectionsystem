# Render deployment configuration file
services:
- type: web
  name: feedback-collection-system
  env: node
  buildCommand: npm install
  startCommand: npm start
  envVars:
  - key: NODE_ENV
    value: production
  - key: MONGODB_URI
    sync: false  # This will be set in the Render dashboard
  - key: JWT_SECRET
    sync: false  # This will be set in the Render dashboard
  - key: ADMIN_USERNAME
    sync: false  # This will be set in the Render dashboard
  - key: ADMIN_PASSWORD
    sync: false  # This will be set in the Render dashboard